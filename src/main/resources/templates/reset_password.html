<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Login | ShopEase</title>

  <!-- Bootstrap CSS (if not already included in base layout) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="bg-light vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row justify-content-center shadow p-4 bg-white rounded-4">
      <div class="col-md-6 d-none d-md-block">
        <img src="https://thumbs.dreamstime.com/b/person-using-laptop-computer-close-up-office-wooden-desk-103349924.jpg" class="img-fluid rounded-4" alt="Login Image">
      </div>

      <div class="col-md-6">
        <div class="card border-0">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Welcome to <span class="text-primary fw-bold">EMart</span></h3>
            <p class="text-center text-muted mb-4">New Password</p>

            <!-- Show error message -->
<!--            <div th:if="${session.error}" class="alert alert-danger text-center" th:text="${session.error}"></div>-->
            <th:block th:if="${session.Success}">
              <p class="text-success fw-bold">[[${session.Success}]]</p>
              <th:block th:text="${@commonServiceImple.removeSessionMessage()}"></th:block>
            </th:block>

            <th:block th:if="${session.errorMsg}">
              <p class="text-success fw-bold">[[${session.errorMsg}]]</p>
              <th:block th:text="${@commonServiceImple.removeSessionMessage()}"></th:block>
            </th:block>

            <form th:action="@{/resetPassword}" method="post">
              <div class="mb-3">
                <label class="form-label">New Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter your email" required>
              </div>

              <!-- Hidden token input -->
              <input type="hidden" th:value="${token}" name="token">

              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirmPassword" placeholder="Enter your password" required>
              </div>

              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary">Reset Password</button>
              </div>

<!--              <div class="text-center">-->
<!--                <a th:href="@{/forgetPassword}" class="text-decoration-none">Forgot password?</a><br>-->
<!--                <span class="text-muted">Don't have an account?</span>-->
<!--                <a href="new" class="text-decoration-none">Create one</a>-->
<!--              </div>-->

            </form>

            <hr class="my-4">

            <div class="text-center">
              <small class="text-muted">By continuing, you agree to our <a href="#" class="text-decoration-none">Terms</a> & <a href="#" class="text-decoration-none">Privacy Policy</a>.</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>

</body>
</html>

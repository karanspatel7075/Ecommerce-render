<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Error | ShopEase</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.25em;
        }
    </style>
</head>
<body class="bg-light">

<section class="vh-100 d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-lg border-0 rounded-4">
                    <div class="card-body text-center p-5">

                        <div class="mb-4">
                            <i class="bi bi-exclamation-triangle-fill text-danger fs-1"></i>
                        </div>

                        <h3>"Access Restricted: Admins Only"</h3>
                        <h2 class="mb-3">Oops! Something Went Wrong.</h2>
                        <p class="lead mb-4" th:if="${errorMsg}" th:text="${errorMsg}">We encountered an unexpected issue. Please try again later.</p>
                        <p class="lead mb-4" th:unless="${errorMsg}">We encountered an unexpected issue. Please try again later.</p>

                        <div class="spinner-border text-success mb-3 mx-auto d-block" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>


                        <a href="/" class="btn btn-outline-secondary mt-3">Back to Home</a>
                        <a href="javascript:history.back()" class="btn btn-secondary mt-3 ms-2">Go Back</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</body>
</html>

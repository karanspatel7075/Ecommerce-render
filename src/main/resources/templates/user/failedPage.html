<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Failure</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }

    .fade-in {
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .shake {
      animation: shake 0.5s ease-in-out infinite;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-red-50 to-yellow-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-white p-10 rounded-3xl shadow-2xl max-w-lg w-full text-center fade-in">
  <div class="flex justify-center mb-6">
    <svg class="w-16 h-16 text-red-500 shake" fill="none" stroke="currentColor" stroke-width="1.5"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 9v6m0 4h.01M21 12c0 4.418-3.582 8-8 8H11c-4.418 0-8-3.582-8-8s3.582-8 8-8h2c4.418 0 8 3.582 8 8z"/>
    </svg>
  </div>

  <h2 class="text-3xl font-bold text-gray-800 mb-3">Order Failed</h2>
  <p class="text-gray-600 mb-6">Oops! Something went wrong with your order. Please try again or contact support.</p>

  <img src="https://www.shipbob.com/wp-content/uploads/2024/06/2162d85bebee110f9db634617f739dd9.png"
       alt="Order failure illustration" class="w-full max-w-xs mx-auto rounded-xl shadow mb-6">

  <a href="/user/cart" class="inline-block bg-red-600 text-white px-6 py-3 rounded-full hover:bg-red-700 transition duration-300">
    Retry Order
  </a>
  <a href="/user/index" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition duration-300">
    Go to Home
  </a>
</div>

</body>
</html>

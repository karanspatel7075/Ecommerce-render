<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
          font-family: 'Poppins', sans-serif;
        }

        .fade-in {
          animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }

        .bounce {
          animation: bounce 1.5s ease infinite alternate;
        }

        @keyframes bounce {
          0% { transform: translateY(0); }
          100% { transform: translateY(-10px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-100 min-h-screen flex items-center justify-center px-4">

<div class="bg-white p-10 rounded-3xl shadow-2xl max-w-lg w-full text-center fade-in">
    <div class="flex justify-center mb-6">
        <svg class="w-16 h-16 text-green-500 bounce" fill="none" stroke="currentColor" stroke-width="1.5"
             viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4.5 12.75l6 6 9-13.5"/>
        </svg>
    </div>

    <h2 class="text-3xl font-bold text-gray-800 mb-3">Order Placed Successfully!</h2>
    <p class="text-gray-600 mb-6">Thank you for shopping with <span class="text-blue-600 font-semibold">Cartify</span>. Your order has been confirmed and will be delivered soon.</p>

    <img src="https://www.shipbob.com/wp-content/uploads/2024/06/2162d85bebee110f9db634617f739dd9.png"
         alt="Order illustration" class="w-full max-w-xs mx-auto rounded-xl shadow mb-6">

    <a href="/user/userOrders" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition duration-300">
        View My Orders
    </a>
    <a href="/user/index" class="inline-block bg-blue-600 text-white px-6 py-3 rounded-full hover:bg-blue-700 transition duration-300">
        Home
    </a>
</div>

</body>
</html>

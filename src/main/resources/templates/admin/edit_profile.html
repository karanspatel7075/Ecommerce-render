<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Profile Update | ShopEase</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<section class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">

        <!-- Card wrapper -->
        <div class="card shadow-lg p-4 bg-white rounded-4">
          <div class="card-header text-center bg-white border-0">
            <h4 class="fw-bold">Update Profile</h4>

            <!-- Session success/error messages -->
            <th:block th:if="${session.Success}">
              <p class="text-success fw-bold">[[${session.Success}]]</p>
              <th:block th:text="${@commonServiceImple.removeSessionMessage()}"></th:block>
            </th:block>

            <th:block th:if="${session.errorMsg}">
              <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
              <th:block th:text="${@commonServiceImple.removeSessionMessage()}"></th:block>
            </th:block>
          </div>

          <div class="card-body">
            <form action="/admin/updateProfile" method="post" enctype="multipart/form-data">
              <input type="hidden" name="id" th:value="${profile.id}"> <!-- Use profile instead of user -->

              <div class="row">
                <!-- Column 1 -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input class="form-control" name="name" th:value="${profile.name}" type="text" required>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" name="email" th:value="${profile.email}" type="email" required>
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Address</label>
                    <input class="form-control" name="address" th:value="${profile.address}" type="text">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">State</label>
                    <input class="form-control" name="state" th:value="${profile.state}" type="text">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" name="password" placeholder="Enter new password if you want to change" type="password">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Profile Image</label>
                    <input class="form-control" name="img" type="file">
                  </div>
                </div>

                <!-- Column 2 -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Mobile Number</label>
                    <input class="form-control" th:value="${profile.mobileNumber}" name="mobileNumber" type="text">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">City</label>
                    <input class="form-control" th:value="${profile.city}" name="city" type="text">
                  </div>

                  <div class="mb-3">
                    <label class="form-label">Pincode</label>
                    <input class="form-control" th:value="${profile.pincode}" name="pincode" type="text">
                  </div>

                  <!--                  <div class="mb-3">-->
                  <!--                    <label class="form-label">Confirm Password</label>-->
                  <!--                    <input class="form-control" name="confirmPassword" placeholder="Enter new password if you want to change" type="password">-->
                  <!--                  </div>-->
                </div>
              </div>

              <!-- Submit Button -->
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-primary col-md-6">Update Profile</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Bundle JS (includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>
</html>

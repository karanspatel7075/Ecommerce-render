<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Add Category</title>
</head>
<body>
<section>
  <a th:href="@{/admin}">Return</a>
  <div class="container p-5 mt-5">
    <div class="row">

      <!-- Add Category Form - 4 columns -->
      <div class="col-md-4 offset-md-5">
        <div class="card">
          <div class="card-body text-center ">
            <p class="fs-4"> Edit Category</p>
            <th:block th:if="${session.Success}">
              <p class="text-success fw-bold">[[${session.Success}]]</p>
              <th:block th:text="${@commonServiceImple.removeSessionMessage()}"></th:block>

            </th:block>

            <th:block th:if="${session.errorMsg}">
              <p class="text-success fw-bold">[[${session.errorMsg}]]</p>
              <th:block th:text="${@commonServiceImple.removeSessionMessage()}"></th:block>
            </th:block>

          </div>
          <div class="card-body">
            <form action="/admin/updateCategory" method="POST" enctype="multipart/form-data">
              <input type="hidden" name="id" th:value="${category.id}">
              <div class="mb-3">
                <label class="form-label">Enter Category</label>
                <input type="text" class="form-control" name="name" th:value="${category.name}" placeholder="Category Name">
              </div>

              <div class="mb-3">
                <label class="form-label">Status</label>

                <div class="form-check">
                  <input class="form-check-input" type="radio"  name="isActive" value="true" th:checked="${category.isActive==true}" id="flexRadioDefault1" >
                  <label class="form-check-label" for="flexRadioDefault1">
                    Active
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio"  name="isActive" value="false"  th:checked="${category.isActive==false}" id="flexRadioDefault2" >
                  <label class="form-check-label" for="flexRadioDefault2">
                    InActive
                  </label>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Upload Image</label>
                <input type="file" name="file" class="form-control">
              </div>
              <img alt="" th:src="@{'/img/category_img/'+${category.imageName}}" width="100px" height="80px"/>
              <!-- Other form fields go here -->
              <button class="btn btn-primary col-md-12 mt-2">Update</button>
            </form>
          </div>
        </div>
      </div>

      <!-- Category Details Table - 8 columns -->

    </div>
  </div>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Bundle JS (includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>
</html>

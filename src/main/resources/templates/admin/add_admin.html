<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
</head>

    <body style="background: linear-gradient(to right, #2E3192, #1BFFFF);">

    <section>

        <!-- Banner/Header -->
        <div class="bg-primary text-white text-center py-4 shadow-sm mt-0">
            <h2 class="mb-0">Admin Registration Portal</h2>
            <p class="mb-0">Let’s get started – just a few steps to join us!</p>
        </div>

        <div class="container">
            <a th:href="@{/admin}" class="text-white mb-4 d-inline-block text-decoration-none fw-semibold">
                <i class="fas fa-arrow-left me-2"></i>Return to Dashboard
            </a>

            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card shadow-lg rounded-4 border-0">
                        <div class="card-header bg-white text-center border-0 pt-4">
                            <h4 class="text-dark fw-bold">Create Your Admin Account</h4>

                            <!-- Success Message -->
                            <th:block th:if="${session.Success}">
                                <p class="text-success fw-semibold mt-2">[[${session.Success}]]</p>
                                <th:block th:text="${@commonServiceImple.removeSessionMessage()}"></th:block>
                            </th:block>

                            <!-- Error Message -->
                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-semibold mt-2">[[${session.errorMsg}]]</p>
                                <th:block th:text="${@commonServiceImple.removeSessionMessage()}"></th:block>
                            </th:block>
                        </div>

                        <div class="card-body px-4 py-5">
                            <form action="/admin/saveAdmin" method="post" enctype="multipart/form-data">
                                <div class="row">
                                    <!-- Column 1 -->
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Full Name</label>
                                            <input class="form-control" name="name" type="text" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Email</label>
                                            <input class="form-control" name="email" type="email" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Address</label>
                                            <input class="form-control" name="address" type="text" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">State</label>
                                            <input class="form-control" name="state" type="text" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Password</label>
                                            <input class="form-control" name="password" type="password" required>
                                        </div>
                                    </div>

                                    <!-- Column 2 -->
                                    <div class="col-md-6">
                                        <div class="mb-3">
                                            <label class="form-label">Mobile Number</label>
                                            <input class="form-control" name="mobileNumber" type="text" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">City</label>
                                            <input class="form-control" name="city" type="text" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Pincode</label>
                                            <input class="form-control" name="pincode" type="text" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Confirm Password</label>
                                            <input class="form-control" name="confirmPassword" type="password" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Profile Image</label>
                                            <input class="form-control" name="img" type="file" accept="image/*">
                                        </div>
                                    </div>
                                </div>

                                <!-- Styled Register Button -->
                                <div class="d-grid mt-4">
                                    <button type="submit" class="btn btn-primary py-2 fw-bold">
                                        <i class="fas fa-user-plus me-2"></i>Register Admin
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
    </html>

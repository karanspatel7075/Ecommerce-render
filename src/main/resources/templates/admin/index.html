<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .dashboard-title {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
<section>
  <div class="container dashboard-title">
    <p class="text-center fs-3 fw-bold text-dark mb-4">Admin Dashboard</p>
    <div class="row justify-content-center p-4">

      <div class="col-md-4 mt-2">
        <a href="admin/loadAddProduct" class="text-decoration-none">
          <div class="card card-sh">
            <div class="card-body text-center">
              <i class="fa-solid fa-plus-circle fa-3x mb-2 text-primary"></i>
              <p class="fs-4 fw-bold text-dark">Add Product</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 mt-2">
        <a href="admin/category" class="text-decoration-none">
          <div class="card card-sh">
            <div class="card-body text-center">
              <i class="fa-solid fa-tags fa-3x mb-2 text-primary"></i>
              <p class="fs-4 fw-bold text-dark">Add Category</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 mt-2">
        <a href="/admin/getProducts" class="text-decoration-none">
          <div class="card card-sh">
            <div class="card-body text-center">
              <i class="fa-solid fa-box-open fa-3x mb-2 text-primary"></i>
              <p class="fs-4 fw-bold text-dark">View Product</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 mt-4">
        <a href="/admin/getAllOrders" class="text-decoration-none">
          <div class="card card-sh">
            <div class="card-body text-center">
              <i class="fa-solid fa-shopping-cart fa-3x mb-2 text-primary"></i>
              <p class="fs-4 fw-bold text-dark">Orders</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 mt-4">
        <a href="/admin/users?type=1" class="text-decoration-none">
          <div class="card card-sh">
            <div class="card-body text-center">
              <i class="fa-solid fa-users fa-3x mb-2 text-primary"></i>
              <p class="fs-4 fw-bold text-dark">User</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 mt-4">
        <a href="/admin/addAdmin" class="text-decoration-none">
          <div class="card card-sh">
            <div class="card-body text-center">
              <i class="fa-solid fa-user-shield fa-3x mb-2 text-primary"></i>
              <p class="fs-4 fw-bold text-dark">Add Admin</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-4 mt-4">
        <a href="/admin/users?type=2" class="text-decoration-none">
          <div class="card card-sh">
            <div class="card-body text-center">
              <i class="fa-solid fa-user-shield fa-3x mb-2 text-primary"></i>
              <p class="fs-4 fw-bold text-dark">Admins</p>
            </div>
          </div>
        </a>
      </div>

    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</section>
</body>
</html>
